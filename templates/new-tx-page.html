{% extends "base.html" %}


{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h4 class="text-center mb-3"><i class="bi bi-bank"></i> New Transaction</h4>
            <form action="/new" method="POST">
                <div class="mb-3">
                    <label for="token" class="form-label">Token</label>
                    <input type="text" class="form-control" id="token" name="token" required>
                </div>
                <div class="mb-3">
                    <label for="qty" class="form-label">Quantity</label>
                    <input type="number" step="0.01" min="0" class="form-control" id="qty" name="qty" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" name="price" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Transaction fees</label>
                    <input type="number" class="form-control" id="fees" name="fees" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
